<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Boulder Blast</title>
  </head>
  <body>
    <div id="app">
      <!-- Game HUD Overlay -->
      <div class="game-ui">
        <!-- Top HUD Bar -->
        <div class="hud-top">
          <div class="hud-left">
            <div class="stat-item">
              <span class="stat-icon">üéØ</span>
              <span class="stat-label">Score:</span>
              <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-icon">‚è±Ô∏è</span>
              <span class="stat-label">Time:</span>
              <span class="stat-value" id="gameTime">00:00</span>
            </div>
          </div>

          <div class="hud-center">
            <!-- Empty center space -->
          </div>

          <div class="hud-right">
            <!-- Health Bar -->
            <div class="health-container">
              <div class="health-label">
                <span class="health-icon">‚ù§Ô∏è</span>
                <span>HP</span>
              </div>
              <div class="health-bar">
                <div
                  class="health-bar-fill"
                  id="healthBar"
                  style="width: 100%"
                ></div>
                <div class="health-text">
                  <span id="healthCurrent">100</span>/<span id="healthMax"
                    >100</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom HUD Bar -->
        <div class="hud-bottom">
          <!-- Power-up Status -->
          <div class="powerup-status">
            <div
              class="powerup-item"
              id="powerupRapidFire"
              style="display: none"
            >
              <span class="powerup-icon">üî•</span>
              <div class="powerup-timer" id="rapidFireTimer">5</div>
            </div>
            <div class="powerup-item" id="powerupShield" style="display: none">
              <span class="powerup-icon">üõ°Ô∏è</span>
              <div class="powerup-timer" id="shieldTimer">8</div>
            </div>
            <div class="powerup-item" id="powerupDamage" style="display: none">
              <span class="powerup-icon">‚ö°</span>
              <div class="powerup-timer" id="damageTimer">15</div>
            </div>
          </div>
        </div>

        <!-- Game Messages -->
        <div class="message-container" id="messageContainer">
          <!-- Dynamic messages will appear here -->
        </div>

        <!-- Game Over Screen (hidden by default) -->
        <div class="game-over-screen" id="gameOverScreen" style="display: none">
          <div class="game-over-content">
            <h1>üíÄ GAME OVER</h1>
            <div class="final-stats">
              <div class="final-stat">
                <span class="final-label">Final Score:</span>
                <span class="final-value" id="finalScore">0</span>
              </div>
              <div class="final-stat">
                <span class="final-label">Time Survived:</span>
                <span class="final-value" id="finalTime">00:00</span>
              </div>
            </div>
            <button class="restart-btn" id="restartBtn">üöÄ Play Again</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
